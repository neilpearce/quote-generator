<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/quotes.js" defer></script>
    <script src="js/app.js" defer></script>
    
</head>

<body>

    <img src="imgs/waves.svg" alt="background-waves" class="background-waves" srcset="">
    <!-- <header class="header">
        <h1 class="header__title">Quote Generator</h1>
    </header> -->

    <section class="quote" id="quote__container">
        <!-- Quote -->
            <div class="quote__text">

                <span class="quote__icon"><img src="imgs/quote.svg"></span>
                <p id="quote"></p>
            </div>

            <!-- Author -->
            <div class="quote__author">
                <span id="author"></span>
            </div>

            <!-- Button -->
            <div class="button__container">
                <button class="button__btn" id="new-quote">New Quote</button>
            </div>    
    </section>

    <!-- Loader -->

    <div class="loader" id="loader"></div>

</body>
</html>
